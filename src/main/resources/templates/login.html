<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
</head>
<style>
</style>
<body>
<div class="col-xs-1" align="center">
    <form method="post" action="/login">
        <legend class="row mt-4 mb-1 col-sm-2 font-weight-bold">Please sign in</legend>
        <div class="col-xs-1" align="center">
            <div class="col-sm-2">

                <input name="username" type="text" class="form-control" placeholder="Login"
                       aria-label="Email address" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="form-group col-xs-1" align="center">
            <div class="col-sm-2">
                <input name="password" type="text" class="form-control" placeholder="Password"
                       aria-label="Password"
                       aria-describedby="basic-addon2">

            </div>
        </div>

        <div class="text-xs-center col-sm-2">
            <button class="btn btn-block btn-primary" type="submit">Sign in</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
